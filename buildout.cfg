[buildout]
parts = external python tests sphinx
develop = .
extensions = mr.developer
auto-checkout = *
eggs = bob.db.casia_fasd
versions = versions
index = http://d.pypi.python.org/simple

[versions]
;idiap.recipe.externaleggs = 0.1
;idiap.recipe.sphinx = 0.1

[sources]
bob.db.nuaa = git https://github.com/bioidiap/bob.db.nuaa.git
bob.db.replay = git https://github.com/bioidiap/bob.db.replay.git
bob.db.casia_fasd = git https://github.com/bioidiap/bob.db.casia_fasd.git

[external]
recipe = idiap.recipe.externaleggs:recipe
egg-directories = /Users/andre/work/bob-master/build/lib

[python]
recipe = z3c.recipe.scripts
interpreter = python
eggs = ${buildout:eggs}

[tests]
recipe = pbp.recipe.noserunner
eggs = ${buildout:eggs}
script = tests.py

[sphinx]
recipe = idiap.recipe.sphinx:recipe
eggs = ${buildout:eggs}
source = ${buildout:directory}/docs
build = ${buildout:directory}/sphinx
